<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<header>
    <nav class="container-fluid text-center border-bottom">
        <h1>Weather Dashboard</h1>
    </nav>
</header>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3 mt-3 h-100">
                <div class="search">
                    <div class="card w-100">
                        <div class="d-flex justify-content-center">
                            <h4>Search for a City:</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 17.2rem;">
                                <form class="form-inline">

                                    <input class="form-control w-75" type="text" id="City" placeholder="City">

                                    <button type="submit" id="searchCity" class="btn btn-dark"  value="Search">
                                    <i class="fas fa-search"></i></button>
                                </form>

                                <div class="form-inline">

                                    <ul class="list-group list-group-flush searchHistory" id="historyview"></ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--current weather-->
            <div class="col-md-9 mt-3">
                <div class="currentWeather">

                    <div class="col-md-12">
                        <div class="card w-100">
                            <div class="card-body">
                                <ul style="list-style-type:none;">
                                    <h3 class="card-title"></h3>
                                    <form class="form-inline">
                                        <span id="city"></span>
                                        <span id="date"></span>
                                        <img id="icon"></img>
                                    </form>
                                    <ul class="card-text weather-conditions"></ul>
                                    <li><span id="temp"></span></li>
                                    <li><span id="hmdt"></span></li>
                                    <li><span id="wind"></span></li>
                                    <li><span id="uv"></span></li>
                                    <!--5 day forcast-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h3 class="forcast">5-Day Forecast</h3>
                                        </div>


                                        <!--day 1-->
                                        <form class="form-inline">
                                            <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                                                <div class="card-body">
                                                    <span id="date-1">
                                                        <h3></h3>
                                                    </span>
                                                    <img id="icon-1"></img>
                                                    <li><span id="temp-1"></li></span>
                                                    <li><span id="hmdt-1"></li></span>
                                                </div>
                                            </div>
                                            <!--day 2-->
                                            <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                                                <div class="card-body">
                                                    <span id="date-2">
                                                        <h3></h3>
                                                    </span>
                                                    <img id="icon-2"></img>
                                                    <li><span id="temp-2"></li></span>
                                                    <li><span id="hmdt-2"></li></span>
                                                </div>
                                            </div>
                                            <!--day 3-->
                                            <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                                                <div class="card-body">
                                                    <span id="date-3">
                                                        <h3></h3>
                                                    </span>
                                                    <img id="icon-3"></img>
                                                    <li><span id="temp-3"></li></span>
                                                    <li><span id="hmdt-3"></li></span>
                                                </div>
                                            </div>
                                            <!--day 4-->
                                            <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                                                <div class="card-body">
                                                    <span id="date-4">
                                                        <h3></h3>
                                                    </span>
                                                    <img id="icon-4"></img>
                                                    <li><span id="temp-4"></li></span>
                                                    <li><span id="hmdt-4"></li></span>
                                                </div>
                                            </div>
                                            <!--day 5-->
                                            <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                                                <div class="card-body">
                                                    <span id="date-5">
                                                        <h3></h3>
                                                    </span>
                                                    <img id="icon-5"></img>
                                                    <li><span id="temp-5"></li></span>
                                                    <li><span id="hmdt-5"></li></span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
