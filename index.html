<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>
<header>
  <nav class="container-fluid text-center border-bottom">
    <h1>Weather Dashboard</h1>
  </nav>
</header>

<!--body-->
<body>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-3 mt-3 h-100">
        <div class="search">
          <div class="card w-100">
            <div class="d-flex justify-content-center">
              <h4>Search for a City:</h4>
            </div>
            <div class="d-flex justify-content-center">
              <div class="card" style="width: 17.2rem;">
                <form class="form-inline">
                  <input class="form-control w-75" type="text" id="City" placeholder="City">
                  <input class="btn btn-dark" type="submit" id="searchCity" value="Search">
                </form>
                <div class="form-inline">
                  <ul class="list-group list-group-flush searchHistory" id="historyview"></ul>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!--current weather-->
      <div class="col-md-9 mt-3">
        <div class="currentWeather">
          <div class="col-md-12">
            <div class="card w-100">
              <div class="card-body">
                <ul style="list-style-type:none;">
                  <h3 class="card-title"></h3>
                  <form class="form-inline">
                    <span id="city"></span>
                    <span id="date"></span>
                    <img id="icon"></img>
                  </form>
                  <ul class="card-text weather-conditions"></ul>
                  <li><span id="temp"></span></li>
                  <li><span id="hmdt"></span></li>
                  <li><span id="wind"></span></li>
                  <li><span id="uv"></span></li>
                  <!--5 day forcast-->
                  <div class="row">
                    <div class="col-md-12">
                      <h2 class="forcast">5-Day Forcast</h2>
                    </div>


                    <!--day 1-->
                    <form class="form-inline">
                      <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-body">
                          <span id="date-1">
                            <h3></h3>
                          </span>
                          <img id="icon-1"></img>
                          <li><span id="temp-1"></li></span>
                          <li><span id="hmdt-1"></li></span>
                        </div>
                      </div>
                      <!--day 2-->
                      <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-body">
                          <span id="date-2">
                            <h3></h3>
                          </span>
                          <img id="icon-2"></img>
                          <li><span id="temp-2"></li></span>
                          <li><span id="hmdt-2"></li></span>
                        </div>
                      </div>
                      <!--day 3-->
                      <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-body">
                          <span id="date-3">
                            <h3></h3>
                          </span>
                          <img id="icon-3"></img>
                          <li><span id="temp-3"></li></span>
                          <li><span id="hmdt-3"></li></span>
                        </div>
                      </div>
                      <!--day 4-->
                      <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-body">
                          <span id="date-4">
                            <h3></h3>
                          </span>
                          <img id="icon-4"></img>
                          <li><span id="temp-4"></li></span>
                          <li><span id="hmdt-4"></li></span>
                        </div>
                      </div>
                      <!--day 5-->
                      <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                        <div class="card-body">
                          <span id="date-5">
                            <h3></h3>
                          </span>
                          <img id="icon-5"></img>
                          <li><span id="temp-5"></li></span>
                          <li><span id="hmdt-5"></li></span>
                        </div>
                      </div>
                    </form>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./assets/script.js"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>

</html>
